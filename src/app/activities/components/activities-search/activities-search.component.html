<app-main-navbar (userLogged)="isUserLogged($event)"></app-main-navbar>
<div class="container mt-5">
    <h1 class="mb-4">Lista de eventos disponibles actualmente</h1>
    <ul class="list-group">

        @if(activitiesList.length > 0){
            
            <li class="list-group-item" *ngFor="let activity of activitiesList"> 
                <div class="d-flex justify-content-between align-items-center">
                {{ activity.location }} 
                <button class="btn btn-primary" (click)="enter(activity)">Apuntarse</button> 
                </div>
            </li>
         
        }@else {
            <li class="list-group-item" *ngFor="let activity of activitiesList"> 
                <div class="d-flex justify-content-between align-items-center">
                    <span> NO HAY EVENTOS DISPONIBLES </span>
                </div>
            </li>
            
        }
    </ul>
</div>
