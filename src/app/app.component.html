<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        @for (opcion of options; track opcion) {
          @if (userLog !== undefined && userLog.idRole === enumRoles.ADMIN){
            <mat-list-item (click)="openOption(opcion)">
              <mat-icon>{{ opcion.icon }}</mat-icon>
              <span>{{ opcion.value | translate }}</span>
            </mat-list-item>
          }
          @else {
            @if(!opcion.onlyAdmin){
              <mat-list-item (click)="openOption(opcion)">
                <mat-icon>{{ opcion.icon }}</mat-icon>
                <span>{{ opcion.value | translate }}</span>
              </mat-list-item>
            }
          }
        }
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-icon-button class="menu-button btn-theme" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
